<h2>Travels</h2>
<ul>
   <li *ngFor="let travel of travels$ | async">
      <ul>
        <li><b>Title:</b> {{ travel.place }} <a [routerLink]="['/travel', travel.id]"><button type="button">Show Details</button></a></li>
      </ul>
    </li>
  </ul>
<h2>Create a Travel</h2>
<form [formGroup]="travel_form" (ngSubmit)="onSubmit()">

  <label for="place">Place</label>
  <input type="text" formControlName="place" id="place" required>
  <br>
  <label for="note">Note</label>
  <input type="text" formControlName="note" id="note" required>
  <br>
  <label for="date">Date</label>
  <input type="date" formControlName="date" id="date" required>
  <br>
  <button type="submit" >Add Travel</button>
</form>
 <br>
 <button type="button" (click)="exit()">Log out</button>
